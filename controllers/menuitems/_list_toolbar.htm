<div data-control="toolbar">
    <a
        href="<?= Backend::url('stone/foodmenu/menuitems/create') ?>"
        class="btn btn-success oc-icon-plus">
        New Menu Item
    </a>

    <button class="btn btn-danger oc-icon-trash-o"
            disabled="disabled"
            onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
            })"
            data-request="onDelete"
            data-request-confirm="Are you sure you want to delete this menu item?"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', true)"
            data-stripe-load-indicator>
        Delete Food Category
    </button>

    <a href="<?= Backend::url('stone/foodmenu/foodcategories') ?>" class="btn btn-primary oc-icon-anchor">Manage Categories</a>

    <a href="<?= Backend::url('stone/foodmenu/foodsubcategories') ?>" class="btn btn-primary oc-icon-anchor">Manage Sub Categories</a>
