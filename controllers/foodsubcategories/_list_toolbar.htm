<div data-control="toolbar">
    <a href="<?= Backend::url('stone/foodmenu/menuitems') ?>" class="btn btn-default oc-icon-arrow-circle-left">Back To Menu Items</a>

    <a href="<?= Backend::url('stone/foodmenu/foodsubcategories/create') ?>"
        class="btn btn-success oc-icon-plus">
        New Food Sub Category
    </a>

    <button class="btn btn-danger oc-icon-trash-o"
            disabled="disabled"
            onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
            })"

            data-request-confirm="Are you sure you want to delete the selected Sub Category?"

            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', true)"
            data-stripe-load-indicator>
            Delete Food Sub Category
    </button>
</div>
